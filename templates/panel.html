<!DOCTYPE html>
<html>
<head>
    <title>Enter Number</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding-top: 60px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        .code-box { background: #222; padding: 20px; margin-top: 30px; display: inline-block; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>📱 Enter your Phone Number</h2>
    <form method="POST" action="/">
        <input name="number" placeholder="e.g. +91XXXXXXXXXX" required><br>
        <button type="submit">Submit</button>
    </form>

    {% if pair_code %}
    <div class="code-box">
        <h3>✅ Real Pair Code Generating...</h3>
        <p>🔐 Please check Render logs & scan the code within 1 minute.</p>
    </div>
    {% endif %}
</body>
</html>
